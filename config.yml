
baseURL: "https://ktj.st"
title: Tuomas Katajisto
paginate: 5
theme: nostyleplease

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true

outputs:
    home:
        - HTML

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Trying to program well."
    author: Tuomas Katajisto

    defaultTheme: auto
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: Tuomas Katajisto
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: View posts
              url: posts

    homeInfoParams:
        Title: "Hello!"
        Content: >
            Programming for around 10 years. Just trying to write good software.
        socialIcons:
        - name: github
          url: "https://github.com/katajisto"


markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

